    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>orenshoham.com | Recreating the Past SFPC 2016 | Vera Molnar - Molndrian</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.0/p5.min.js" type="text/javascript" defer></script>
        <script type="text/javascript">
            var ORIENTATIONS;

            function setup() {
              createCanvas(windowWidth, windowHeight);
              ORIENTATIONS = [0, HALF_PI];
            }

            function draw() {
              background(255);
              stroke(0);
              strokeWeight(2);

              var numLines = (width / 500) * 800;
              
              randomSeed(0);
              
              for (var i = 0; i < numLines; i++) {
                var origin = createVector(random(20, width-60), random(20, height-60));
                var length = random(10, 60);
                var orientation = ORIENTATIONS[floor(random(0, ORIENTATIONS.length))];
                var end = createVector(origin.x + length * cos(orientation), origin.y + length * sin(orientation))
                line(origin.x, origin.y, end.x, end.y);
              }
            }

            function windowResized() {
              resizeCanvas(windowWidth, windowHeight)
            }
        </script>
    </head>
    <body></body>
